<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<button id="backToTop" class="back-to-top">↑</button>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <img src="./img/logo.png" alt="Logo Pokedex" class="nav__logo" width="200" height="90">

            <ul class="nav__items">
                <li class="nav__item"><button class="btn btn__header" id="ver__todos">Ver Todos</button></li>
                <li class="nav__item"><button class="btn btn__header normal" id="normal">Normal</button></li>
                <li class="nav__item"><button class="btn btn__header fire" id="fire">Fire</button></li>
                <li class="nav__item"><button class="btn btn__header water" id="water">Water</button></li>
                <li class="nav__item"><button class="btn btn__header grass" id="grass">Grass</button></li>
                <li class="nav__item"><button class="btn btn__header electric" id="electric">Electric</button></li>
                <li class="nav__item"><button class="btn btn__header ice" id="ice">Ice</button></li>
                <li class="nav__item"><button class="btn btn__header fighting" id="fighting">Fighting</button></li>
                <li class="nav__item"><button class="btn btn__header poison" id="poison">Poison</button></li>
                <li class="nav__item"><button class="btn btn__header ground" id="ground">Ground</button></li>
                <li class="nav__item"><button class="btn btn__header flying" id="flying">Flying</button></li>
                <li class="nav__item"><button class="btn btn__header psychic" id="psychic">Psychic</button></li>
                <li class="nav__item"><button class="btn btn__header bug" id="bug">Bug</button></li>
                <li class="nav__item"><button class="btn btn__header rock" id="rock">Rock</button></li>
                <li class="nav__item"><button class="btn btn__header ghost" id="ghost">Ghost</button></li>
                <li class="nav__item"><button class="btn btn__header dark" id="dark">Dark</button></li>
                <li class="nav__item"><button class="btn btn__header dragon" id="dragon">Dragon</button></li>
                <li class="nav__item"><button class="btn btn__header steel" id="steel">Steel</button></li>
                <li class="nav__item"><button class="btn btn__header fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="main__container" id="all">

            <!-- UN SOLO CONTAINER -->
            <div class="pokemon__container" id="pokemon_list">

                <!-- CREACION DE POKEMONES DEL API-->

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/backToTop.js"></script>
</body>
</html>
